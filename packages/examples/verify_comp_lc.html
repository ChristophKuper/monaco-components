<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify: Monaco Editor Component: Language Client</title>
</head>

<body>
    <script type="module">
        import { MonacoEditorWebComponent } from './libs/monaco-editor-comp/index.js';
        import { MonacoEditorLanguageClientWrapper } from './libs/monaco-editor-wrapper/index.js';
        import { buildWorkerDefinition } from "./libs/monaco-editor-workers/index.js";
        buildWorkerDefinition('./libs/monaco-editor-workers/workers', import.meta.url, false);

        // helper functions for adding monaco styles with embedded codicon TTF
        MonacoEditorLanguageClientWrapper.addMonacoStyles('monaco-editor-styles');
    </script>
    <div style="height: 50vh;">
        <monaco-editor-comp enableInlineConfig useLanguageClient useWebSocket id="42">
            <script type="text/javascript">
                function getLanguageClientOptions() {
                    return {
                        wsSecured: false,
                        wsHost: 'localhost',
                        wsPort: 3000,
                        wsPath: 'sampleServer'
                    }
                }
                function getMonacoEditorOptions() {
                    return {
                        code: `{
    "$schema": "http://json.schemastore.org/coffeelint",
    "line_endings": "unix"
}`,
                        languageId: 'json'
                    }
                }
                </script>
        </monaco-editor-comp>
    </div>
</body>

</html>
