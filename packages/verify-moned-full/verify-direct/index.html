<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monaco Editor Full </title>
    <style>
        body {
            padding: 5px;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <script type="module">
        import { CodeEditorFullImpl } from "./moned-full/main.es.js";
    </script>
    <moned-full language="javascript" theme="vs-dark" code="console.log('Hello world!');">
    </moned-full>
    <script type="module">
        let monedFull = document.querySelector('moned-full');

        import defineWorkers from './moned-full/worker-direct.js';
        monedFull.redefineWorkers('./moned-full', defineWorkers);

        monedFull.startEditor(document.getElementById('monacoContainer'));
        monedFull.updateEditor({}, 'typescript', 'console.log("Hello World 2!");');
    </script>

</body>

</html>
