<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monaco Editor Languageclient Component</title>
    <style>
        @font-face {
            font-family: 'codicon';
            src: url('./dist/assets/codicon.ttf') format('truetype');
        }
    </style>
</head>

<body>
    <div id="monaco-editor-root" style="height: 100vh;"></div>

    <script type="module">
        import { buildWorkerDefinition } from "monaco-editor-workers";
        buildWorkerDefinition('../../../node_modules/monaco-editor-workers/dist/workers', import.meta.url, false);
        import { MonacoLanguageClientWrapper } from "./src/wrapper.ts";

        const client = new MonacoLanguageClientWrapper(42);
        client.editorConfig.codeOriginal = [ `{
    "$schema": "http://json.schemastore.org/coffeelint",
    "line_endings": "unix"
}`, 'json' ];
        client.editorConfig.theme = 'vs-dark';
        client.editorConfig.webSocketOptions.wsHost = "localhost";
        client.editorConfig.webSocketOptions.wsPort = "3000";
        client.editorConfig.webSocketOptions.wsPath = "sampleServer";
        client.editorConfig.useLanguageClient = true;

        client.startEditor(document.getElementById("monaco-editor-root"));
    </script>

</body>

</html>
