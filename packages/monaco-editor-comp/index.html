<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monaco Editor Component</title>
</head>
<body>
    <script type="module">
        import "/src/main.ts";
        import { WorkerOverride } from "/src/wrapper.ts";
        WorkerOverride.buildWorkerDefinition('../dist/', false);
    </script>
    <div style="height: 50vh;">
        <monaco-editor-comp enableInlineConfig id="42">
            <script type="text/javascript">
                function getMonacoEditorOptions42() {
                    return {
                        code: `function logMe() {
    console.log('Hello monaco-editor-comp!');
};`,
                        languageId: 'javascript'
                    }
                }
            </script>
        </monaco-editor-comp>
    </div>
    <div style="height: 50vh;">
        <monaco-editor-comp enableInlineConfig useDiffEditor id="43">
            <script type="text/javascript">
                function getMonacoDiffEditorOptions43() {
                    return {
                        code: `This line is equal.
This number is different 3022
Misspelled!
Same again.`,
                        languageId: 'text/plain',
                        modifiedCode: `This line is equal.
This number is different 3002
Misspeelled!
Same again.`,
modifiedLanguageId: 'text/plain',
                        lineNumbers: 'off',
                        minimap: {
                            enabled: false
                        },
                        theme: 'vs-dark'
                    };
                }
            </script>
        </monaco-editor-comp>
    </div>
    <script type="module">
        let monComps = document.querySelectorAll('monaco-editor-comp');
        async function sleep(milliseconds) {
            setTimeout(() => {
                alert(`Updating editors after ${milliseconds}ms`);

                const comp43 = monComps[1];
                // ensure base configuration is reloaded
                comp43.loadInlineConfig();
                comp43.setCode(`function logMe() {
    console.log('Hello swap editors!');
};`);
                comp43.setLanguageId('javascript');
                // This affects all editors globally and is only effective
                // if it is not in contrast to one configured later
                comp43.setTheme('vs-light');
                comp43.swapEditors({ useDiffEditor: false, reloadInlineConfig: false });
            }, milliseconds);
        }

        // change the editors config, content or swap normal and diff editors after five seconds
        await sleep(5000);
    </script>
</body>
</html>
