<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monaco Editor Languageclient Component</title>
    <style>
        @font-face {
            font-family: 'codicon';
            src: url('./dist/assets/codicon.ttf') format('truetype');
        }
    </style>
</head>

<body>
    <script type="module">
        import { buildWorkerDefinition } from "monaco-editor-workers";
        buildWorkerDefinition('../../../node_modules/monaco-editor-workers/dist/workers', import.meta.url, false);
        import "./src/main.ts";
    </script>
    <div style="height: 100vh;">
    <monaco-editor-comp enableInlineConfig id="42"
        wsHost="localhost" wsPort="3000" wsPath="sampleServer" useLanguageClient>
        <script type="text/javascript">
            function getMonacoEditorOptions42() {
                return {
                    code: `{
    "$schema": "http://json.schemastore.org/coffeelint",
    "line_endings": "unix"
}`,
                    languageId: 'json'
                }
            }
            </script>
    </monaco-editor-comp>
    </div>

    <script type="module">
        let monComps = document.querySelectorAll('monaco-editor-comp');
        const comp42 = monComps[0];
    </script>
</body>

</html>
