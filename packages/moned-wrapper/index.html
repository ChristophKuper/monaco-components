<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monaco Editor Full</title>
    <style>
        body {
            padding: 5px;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="monacoContainer" style="min-height: 600px;"></div>
    <script type="module">
        import { baseWorkerDefinition, MonacoWrapper } from "/src/main";
        const monacoWrapper = new MonacoWrapper();

        monacoWrapper.redefineWorkers(baseWorkerDefinition);

        monacoWrapper.startEditor(document.getElementById('monacoContainer'));
        monacoWrapper.updateEditor({}, 'typescript', 'console.log("Hello");');
    </script>
</body>
</html>
