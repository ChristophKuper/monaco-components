<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monaco Editor Language Client</title>
    <script type="module" src="/src/main.ts"></script>
    <style>
        body {
            padding: 5px;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <moned-lc language="javascript" theme="vs-dark" delayedStart="true"
        code="console.log('Hello world!)');"
        secure="true" wsPort="3000" wsPath="lsp" />
    <script type="module">
        let monedLC = document.querySelector('moned-lc');

        monedLC.code = 'Tester';
        monedLC.startEditor();
    </script>
</body>

</html>
