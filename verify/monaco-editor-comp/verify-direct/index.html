<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monaco Editor Component Verify HTML</title>
</head>

<body>
    <style>
        @font-face {
            font-family: 'codicon';
            src: url('./monaco-editor-comp/codicon.ttf') format('truetype');
        }
    </style>
    <script type="module">
        import { WorkerOverride } from "./monaco-editor-comp/monaco-editor-comp.js";
        import { defineWorkers } from './monaco-editor-comp/monaco-editor-comp-workers.js';
        defineWorkers('./monaco-editor-comp', WorkerOverride);
    </script>
    <div style="height: 50vh;">
        <monaco-editor-comp enableInlineConfig useDiffEditor>
            <script type="text/javascript">
                function getMonacoDiffEditorOptions() {
                    return {
                        code: `This line is equal.
This number is different 2022
Misspelled!
Same again.`,
                        languageId: 'text/plain',
                        modifiedCode: `This line is equal.
This number is different 2002
Misspeelled!
Same again.`,
                        modifiedLanguageId: 'text/plain'
                    }
                }
            </script>
        </monaco-editor-comp>
    </div>
</body>

</html>
