<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monaco Editor Component Verify HTML</title>
</head>

<body>
    <div id="container"></div>
    <script type="module">
        import { WorkerOverride } from "./monaco-editor-comp/monaco-editor-comp.js";
        import { defineWorkers } from './monaco-editor-comp/monaco-editor-comp-workers.js';
        defineWorkers('./monaco-editor-comp', WorkerOverride);
    </script>
    <monaco-editor-comp useInlineConfig useDiffEditor>
        <script type="text/javascript">
            function getMonacoDiffEditorOptions() {
                return {
                    diffEditorOriginal: [`This line is equal.
This number is different 2022
Misspelled!
Same again.`, 'text/plain'],
                    diffEditorModified: [`This line is equal.
This number is different 2002
Misspeelled!
Same again.`, 'text/plain']
                }
            }
        </script>
    </monaco-editor-comp>
</body>

</html>
