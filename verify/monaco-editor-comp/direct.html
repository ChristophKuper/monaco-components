<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monaco Editor Languagclient Component Verify HTML</title>
</head>

<body>
    <div id="monaco-editor-root" style="height: 100vh;"></div>

    <script type="module">
        console.log('hello');
        import { getCodiconTtf, getMonacoCss, MonacoLanguageClientWrapper } from './libs/monaco-editor-comp/index.js';
        import { buildWorkerDefinition } from "./libs/monaco-editor-workers/index.js";
        buildWorkerDefinition('./libs/monaco-editor-workers/workers', import.meta.url, false);

        const style = document.createElement('style');
        style.innerHTML = getMonacoCss();
        document.head.appendChild(style);

        const ttf = getCodiconTtf();
        const codicon = new FontFace('Codicon', `url(${ttf})`);
        codicon.load().then( l => {
	        document.fonts.add(l);
  	        document.body.style.fontFamily = '"Codicon", Arial';
            console.log('Loaded Codicon TTF font');
        }).catch(e => {
	        console.error(e);
        });

        const client = new MonacoLanguageClientWrapper(42);
        client.editorConfig.setMainLanguageId('text/plain');
        client.editorConfig.setMainCode(`This line is equal.
This number is different 2022
Misspelled!
Same again.`);

        client.editorConfig.setDiffLanguageId('text/plain');
        client.editorConfig.setDiffCode(`This line is equal.
This number is different 2002
Misspeelled!
Same again.`);
        client.editorConfig.theme = 'vs-dark';
        client.editorConfig.webSocketOptions = {
            wsSecured: false,
            wsHost: "localhost",
            wsPort: "3000",
            wsPath: "sampleServer",
        }
        client.editorConfig.useLanguageClient = true;
        client.editorConfig.useDiffEditor = true;

        client.startEditor(document.getElementById("monaco-editor-root"));
    </script>
</body>

</html>
